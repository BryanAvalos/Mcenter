<ion-header>
  <ion-navbar color="beauty">
    <ion-title>Usuario</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="page-user" padding>
  <div padding>
    <ion-segment [(ngModel)]="Menu">
      <ion-segment-button value="General">
        General
      </ion-segment-button>
      <ion-segment-button value="Calendario">
        Calendario
      </ion-segment-button>
      <ion-segment-button value="Medicamentos">
        Medicamentos
      </ion-segment-button>
    </ion-segment>
  </div>
  <div [ngSwitch]="Menu">
    <ion-label *ngSwitchCase="'General'">
      <ion-grid>
        <ion-row>
          <ion-col col-6>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-label>
    <ion-label *ngSwitchCase="'Calendario'"> <ion-calendar #calendar lang="es"></ion-calendar></ion-label>
    <ion-label *ngSwitchCase="'Medicamentos'">Medicamentos</ion-label>
    </div>
</ion-content>
