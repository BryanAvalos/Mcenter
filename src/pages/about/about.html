<ion-header>
  <ion-navbar color="beauty">
    <ion-title>Usuario</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="page-about" padding>
  <div padding>
    <ion-segment [(ngModel)]="Menu">
      <ion-segment-button value="General">
        General
      </ion-segment-button>
      <ion-segment-button value="Calendario">
        Calentario
      </ion-segment-button>
      <ion-segment-button value="Medicamentos">
        Medicamentos
      </ion-segment-button>
    </ion-segment>
  </div>
  <div [ngSwitch]="Menu">
    <ion-label *ngSwitchCase="'General'">
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            
          </ion-col>
          <ion-col col-6>

          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-label>
    <ion-label *ngSwitchCase="'Calendario'">Calendario</ion-label>
    <ion-label *ngSwitchCase="'Medicamentos'">Medicamentos</ion-label>
  </div>
</ion-content>
