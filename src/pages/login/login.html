<ion-header>
    <ion-navbar color="beauty">
      <ion-title> Inicia sesión </ion-title>
    </ion-navbar>
  </ion-header>


  <ion-content>
    <ion-img width="300" height="300" src="../../assets/imgs/icon.png"></ion-img>
    <ion-item>
      <ion-label floating>Correo</ion-label>
      <ion-input type="email" [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
    <button ion-button (click)="login()"color="beauty">Ingresar</button>
    <hr/>
    <ion-label text-center color="dark">¿Aun no cuentas con un usuario?</ion-label>
    <button ion-button (click)="registro()" color="registrar">Registrar</button>
      <ion-grid>
              <ion-label text-center padding-bottom:16px>¿Eres medico? </ion-label>
      </ion-grid>
      <button ion-button (click)="logind()" color="primary" round button>Clic aquí</button>
    </ion-content>
