<ion-header>
  <ion-navbar color="beauty">
    <ion-title>Principal</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="page-home" padding>
  <ion-card>
    <ion-card-content>
      Bienvenido {{this.getName()}}
    </ion-card-content>
  </ion-card>
  <div padding>
    <ion-segment [(ngModel)]="Menu">
      <ion-segment-button value="Inicio">
        Inicio
      </ion-segment-button>
      <ion-segment-button value="M1">
        Mapa de Hospitales
      </ion-segment-button>
      <ion-segment-button value="M2">
        Mapa de Farmacias
      </ion-segment-button>
      <ion-segment-button value="Ayuda">
        Ayuda
      </ion-segment-button>
    </ion-segment>
  </div>
  <div [ngSwitch]="Menu">
    <ion-label *ngSwitchCase="'Inicio'" class="Inicio">
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <ion-item>
              <p>Que tal estuvo tu visita a.. ?</p>
            </ion-item>
            <ion-item>
              <ion-range [(ngModel)]="puntuacion">
                <ion-icon range-left small name="sad"></ion-icon>
                <ion-icon range-right name="happy"></ion-icon>
              </ion-range>
            </ion-item>
          </ion-col>
          <ion-col col-6>
              <ion-card>
                <img src="../../assets/imgs/mail.png">
              </ion-card>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12>
            <ion-label>Calendario (Proximamente)</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-label>
    <ion-label *ngSwitchCase="'M1'">
      Mapa de Hospitales
    </ion-label>
    <ion-label *ngSwitchCase="'M2'">
      Mapa de Farmacias
    </ion-label>
    <ion-label *ngSwitchCase="'Ayuda'">
      Ayuda
    </ion-label>
  </div>
</ion-content>
